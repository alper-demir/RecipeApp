<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     {% block link %}  {% endblock %}
    <title> {% block title %}  {% endblock %} </title>

    <style>
        {% block bodybg %}

        {% endblock %}
    </style>
</head>
<body>
    {% block navbar %}
    {% endblock %}


    <main>
        {% block main %}

        {% endblock %}
    </main>


    {% include 'partials/footer.html' %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            const url = $(location).attr('href')
            if(url=='http://127.0.0.1:8000/maincourse'|| url == 'http://127.0.0.1:8000/sweet' || url == 'http://127.0.0.1:8000/vegetable'){

                $('#input-search').on('input',function(e){
                    $(".recipe-title").each( function() {
                        if($(this).text().toLowerCase().includes(e.target.value.toLowerCase()) == false){
                            $(this).parents('.card-main').hide()
                        }
                        else{
                            $(this).parents('.card-main').show()
                        }
                    });
                })
            }
        });

        {# year info changes otomatically #}
        var date = new Date;
        let year = date.getFullYear();
        document.getElementById('year').innerHTML = year;


    </script>


</body>


</html>
